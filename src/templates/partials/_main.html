<div class="main js-navigation-section">
  <div
    class="main__video js-video"
    data-vide-bg="mp4: video/pilates"
    data-vide-options="posterType: jpg, loop: true, playsinline: true"
  ></div>
  <div class="main__container">
    <div class="main__content">
      <div class="main__inner inner">
        <h3 class="main__descr title-sm">
          3 дневный курс — 8/9/10 февраля 2019 г. Москва (+1 день интенсив)
        </h3>
        <h1 class="main__title">
          Курсы для тех, кто хочет стать инстурктором (тренером) по пилатесу
          (Matwork1)
        </h1>
        <div class="main__form">
          <form action="" class="form js-form">
            <div class="row">
              <div class="col col-25 col-md-33 col-sm-100">
                <div class="form__input-group">
                  <input
                    type="text"
                    class="form__input"
                    name="name"
                    placeholder="Имя"
                  />
                </div>
              </div>
              <div class="col col-25 col-md-33 col-sm-100">
                <div class="form__input-group">
                  <input
                    type="text"
                    class="form__input"
                    name="email"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="col col-25 col-md-33 col-sm-100">
                <div class="form__input-group">
                  <input
                    type="text"
                    class="form__input js-phone-mask"
                    name="phone"
                    placeholder="Телефон"
                    minlength="16"
                  />
                </div>
              </div>
              <div class="col col-25 col-md-100">
                <button class="btn btn_wide js-btn-submit" type="submit">
                  <span class="btn__text">записаться на курс</span>
                </button>
              </div>
            </div>
          </form>
        </div>
        <h2 class="main__price">
          Базовая стоимость курса 19 900 ₽ (за 3 дня) + 4000 ₽ за 4день — по
          желанию (интенсив)
        </h2>

        <div class="main__address text-center">
          Адрес: г. Москва - Уточняется
        </div>
      </div>
    </div>
  </div>
</div>
