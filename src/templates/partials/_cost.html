<div class="cost section-md">
	<div class="cost__inner inner-md">
		<h2 class="cost__title title text-center">Стоимость курса</h2>
		<div class="cost__wrap">
			<div class="cost__left">
				<div class="cost__description">При 100% предоплате за 30 дней до начала курса - скидка 10%</div>
				<div class="cost__items">
					<div class="cost__item">
						<div class="cost__label">Новая цена курсов (следующих)</div>
						<div class="cost__price cost__price_old">2690 <span>₽</span></div>
					</div>
					<div class="cost__item">
						<div class="cost__label">Заключительная цена курса</div>
						<div class="cost__price">23 590 <span>₽</span></div>
					</div>
				</div>
				<div class="cost__info"><span>*</span>Количество мест для обучения - ограничено!</div>
			</div>
			<div class="cost__right">
				<div class="sm-form">
					<div class="sm-form__title title-m">Запишитесь на курс</div>
					<form action="/" class="js-form">
						<div class="form-group">
							<input
								class="form-group__border-input"
								type="text"
								placeholder="Имя"
								data-validation="required length"
								data-validation-length="min2"
								data-validation-error-msg="Пожалуйста, введите ваше имя"
							/>
						</div>
						<div class="form-group">
							<input 
								type="text" 
								class="form-group__border-input"
								placeholder="Телефон" 
								data-validation="custom"
								data-validation-regexp="^(\+7|7|8)?[\s\-]?\(?[489][0-9]{2}\)?[\s\-]?[0-9]{3}[\s\-]?[0-9]{2}[\s\-]?[0-9]{2}$"
								data-validation-error-msg="Пожалуйста, введите правильный номер телефона"
							/>
						</div>
						<div class="form-group">
							<input
								type="text"
								class="form-group__border-input"
								placeholder="Email"
								data-validation="email"
								data-validation-error-msg="Пожалуйста, введите правильный адрес"
							/>
						</div>
						<div class="sm-form__submit">
							<button class="btn btn_shadow" type="submit">Отправить</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
