{% import "partials/_mixins.html" as mixins %}
{% import "partials/_ui.html" as ui %}
{% import "partials/_gallery-item.html" as gallery %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
    {# {% include "../partials/_media-tags.html" %} #}
  </head>
  <body{% if classBody %} class="{{classBody}}"{% endif %}>

    <!-- BEGIN content -->
    <div class="out">
      {% block content %}{% endblock %}
    </div>
    <!-- END content -->

    <!-- BEGIN scripts -->
	<script type="text/javascript" src="js/app.js"></script>
	<script src="https://api-maps.yandex.ru/2.1/?apikey=7a9648bf-398b-4673-ad66-512ef28875ce&lang=ru_RU" type="text/javascript"></script>
    <script>
		const map = document.querySelectorAll('.map');
		if (map) {
      if(ymaps) {
			map.forEach(function(el) {
				ymaps.ready(function() {
				  var map = new ymaps.Map(el, {
					center: [55.76, 37.64], 
					zoom: 10
				  });
				  map.behaviors.disable('scrollZoom');
				  map.controls.remove('smallMapDefaultSet');
				  map.controls.remove('trafficControl');
				  map.controls.remove('rulerControl');
				  map.container.fitToViewport();
				});
      });
    }
			}
        
    </script>
    <!-- END scripts -->

  </body>
</html>
